CONFIG_LOG=y

CONFIG_SPI=y
CONFIG_GPIO=y
CONFIG_DISPLAY=y

# 启用 MIPI DBI for LCD
CONFIG_MIPI_DBI=y
CONFIG_MIPI_DBI_SPI=y

# 启用 LVGL
CONFIG_LVGL=y
CONFIG_LV_COLOR_DEPTH_16=y
CONFIG_LV_USE_LABEL=y
CONFIG_LV_USE_BUTTON=y
CONFIG_LV_USE_THEME_DEFAULT=y
CONFIG_LV_USE_LOG=y
CONFIG_LV_LOG_LEVEL_INFO=y
CONFIG_LV_FONT_MONTSERRAT_14=y

# LVGL 显示缓冲区配置 - 增加缓冲区大小
CONFIG_LV_Z_VDB_SIZE=100
CONFIG_LV_Z_MEM_POOL_SIZE=32768
CONFIG_LV_Z_MEM_POOL_SYS_HEAP=y

# LVGL 刷新配置
CONFIG_LV_DEF_REFR_PERIOD=30
CONFIG_LV_Z_AUTO_INIT=y
CONFIG_LV_Z_FLUSH_THREAD=y

# 增加栈大小
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=8192